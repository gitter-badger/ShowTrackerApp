<ion-view view-title="Login">
  <ion-content>
    <div class="list list-inset padding">
      <label class="item item-input">
        <input type="text" placeholder="Api Key" ng-model="data.key">
      </label>
      <button class="button" ng-click="scanBarcode()">Scan</button>
    </div>
    <button class="button" ng-click="login()">Login</button>
    <button class="button" ng-click="clearData()">Clear Data</button>
  </ion-content>
</ion-view>
